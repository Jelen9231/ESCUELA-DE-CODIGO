<!DOCTYPE html>

<html lang="en">

<head>PRACTICA

    <title>PRACTICA</title>
</head>

<body>

    <h1>PRACTICA DE ETIQUETAS</h1>

    <!-- Emmet es una etiqueta que permite escribir el codigo html de forma abreviada y simplifica el trabajo-->
    <em><h2>EMMET</h2>
    </em>    
    <hr>

    <!-- Lorem es una etiqueta que permite una vista previa del formato de nuestro sitio web, texto de marcador, prueba de diseño visual -->
   <strong><h3>LOREM</h3></strong> 
    <hr>

    <!-- Es una plantilla de código repetitivo que simplifica el proceso para construccion de un sitio web -->
    <big> <h4>BOILERPLATE</h4></big>   
    <!-- Se teclea html:5 + intro o tab o clik en la ventana que se despliega ubicando que diga emmet abbreviation-->
    <hr>

    <!-- Conjunto de abstracciones de un conjunto de datos, describen un contenido informativo -->
    <del><h5>METADATOS</h5></del>    
    <hr>


</body>

</html>
