<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Layout</title>
</head>
<body>
    <!-- Diseño de plantilla= layout -->
    <em><h1 class="titulo"> PLANTILLA o Layout</h1></em>

    <!-- <h1 class="titulo">LAYOUT</h1> -->

    <!-- header indica el encabezado de mi pagina donde encontraremos el titulo de la empresa o el nombre de lo que estamos vendiendo -->
    <header>
            <h1>header -> encabezados</h1>
        </header>
        
        <!-- indica la barra de navegación por la que el usuario -->
        <nav>
            <h1>nav -> navegaciòn</h1>
        </nav>
        
        <!-- indica la barra lateral de la pagina donde habra informacion del producto a tratar o servicio -->
        <aside>
            <h1>aside = barra lateral</h1>
        </aside>
    
            <!-- la seccion es la vista principal y todo el contenido que se colocara aqui -->
        <section>
            <h1>SECTION = MAIN = VISTA PRINCIPAL</h1>
        </section>
        
        <!-- la parte del footer es el pie de pagina donde encontraremos los datos fiscales asi como el contacto y redes sociales. -->
        <footer>
            <H1>FOOTER</H1>
        </footer>




        
        


</body>
</html>
